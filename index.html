<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="jumbotron bg-secondary mb-3">
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-4" id="sidenav">
          <div class="card">
            <div class="card-header">
              <h2>Pick a City</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <input class="cityName" placeholder="Please Select a City" />
              <br>
              <button type="button" href="#" class="btn btn-primary">Search</button>
                </div>

            <div class="history justify-content-center">
              <h3>Search History</h3>
              <div id="listsearch"></div>
            </div>
          </div>
          </div>

          <div class="col-8">
            <div class="row weatherDisplay">
              <h2 class="city">City</h2>
              
              <time class="timeId align-content-center">Date</time>
              <img id="icon" />
            </div>
            
              <hr />
             
              <div class="row fiveDay">
                <div class="col-md-12">
                  <h2>Five day forecast</h2>
                </div>
                <hr />
                <div class="col-md-4 card fiveCard">
                  <div class="5title" id="day1">Date</div>
                  <img class="icon" id="icon1" />
                  <p id="highTemp1">High:</p>
                  <p id="lowTemp1">Low:</p>
                  <p id="humidityDay1">Humidity:</p>
                </div>
                <div class="col-md-4 card fiveCard">
                  <div calss="5title" id="day2">Date</div>
                  <img class="icon" id="icon2" />
                  <p id="highTemp2">High:</p>
                  <p id="lowTemp2">Low:</p>
                  <p id="humidityDay2">Humidity:</p>
                </div>
                <div class="col-md-4 card fiveCard">
                  <div calss="5title" id="day3">Date</div>
                  <img class="icon" id="icon3" />
                  <p id="highTemp3">High:</p>
                  <p id="lowTemp3">Low:</p>
                  <p id="humidityDay3">Humidity:</p>
                </div>
                <div class="col-md-4 card fiveCard">
                  <div calss="5title" id="day4">Date</div>
                  <img class="icon" id="icon4" />
                  <p id="highTemp4">High:</p>
                  <p id="lowTemp4">Low:</p>
                  <p id="humidityDay4">Humidity:</p>
                </div>
                <div class="col-md-4 card fiveCard">
                  <div calss="5title" id="day5">Date</div>
                  <img class="icon" id="icon5" />
                  <p id="highTemp5">High:</p>
                  <p id="lowTemp5">Low:</p>
                  <p id="humidityDay5">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <scrip src="./assets/js/script.js"></scrip>
</html>
